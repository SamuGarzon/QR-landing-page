<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution { font-size: 2rem; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main class="main">
        <section class="main__container">
              <div class="main__container--img">
                  <img src="./images/image-qr-code.png" alt="QR image code preview" title="QR Image Code">
              </div>
              <div class="main__container--text">
                  <h1>Improve your front-end skills by building projects</h1>
                  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </div>
        </section>
    </main>
